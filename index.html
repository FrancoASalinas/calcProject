<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="Calculadora.js" type="text/javascript"></script>
        <script src="Display.js" type="text/javascript"></script>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div class="valor-anterior"></div>
                    <div class="valor-actual"></div>
                </div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" value="multiplicar">x</button>
                <button class="erase">&larr;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" value="dividir">%</button>
                <button class="operator" value="restar">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator co-2" value="sumar">+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operator" value="igual">=</button>
                <button class="reset co-2" >C</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
